<!-- Description: This HTML template extends the "base.html" template and is used for updating the user's rating for a movie. 
    It includes a form with a textarea where the user can input their rating for the movie. -->


{% extends "base.html" %} {% block title %} Update Note {% endblock%}

{% block content %}

<h3> What do you rate {{movie.title}} out of 100? </h3>

<form method="POST">

    <textarea name="new_text" id="new_text" class="form-control">
        
    </textarea>
    <br>

    <div align="center">
        <button type ='submit' class = 'btn btn-primary'> Post Rating</button>
    </div>
</form>

{% endblock %}
