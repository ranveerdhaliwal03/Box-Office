<!-- Description: Template extends the "base.html" template and serves as the login page for the Box Office web application. 
    It provides a form for users to enter their email and password for authentication. -->

{% extends "base.html" %} {% block title %} Login {% endblock%}

{% block content%} 
    
<form method="POST">
    <h3 align="center"> Login</h3>
    <div class="from-group">
        <label for="email"> Email Address</label>
        <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email"  
            placeholder="Enter Email"
        >
    </div>

    <div class="from-group">
        <label for="password"> Password</label>
        <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password"  
            placeholder="Enter password"
        >
    </div>

    <br>
    <button type="submit" class="btn btn-primary btn-lg"> Login </button>
</form>


{% endblock %}
